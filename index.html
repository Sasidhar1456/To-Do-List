<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To-Do-List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="icon" type="image/png" href="favicon.jpg">
  


    <script src='main.js'></script>
</head>
<body class="bg-primary">
    <div class="grid grid-flow-row grid-cols-1 grid-rows-11"><!--content wrapper-->

        <div class="mt-4 row-span-1"> <!--nav-->
            <div>
                <span class="text-secondary font-bold text-3xl  font-lucky ml-4">To-Do List</span>
            </div>
            
        </div>

        <div class=" row-start-3 row-span-8 m-2 flex flex-col justify-center items-center "><!--main-->
            
               
            <div class="pl-4">
                <span class="text-secondary font-love text-2xl " id="type">Your to-do list: where small steps lead to big victories.</span>
            </div>
            <div class="mt-7">
                <input type="text" id="task" placeholder="add a task ..." class="h-12 w-85 px-3 rounded-md text-md focus:ring-2  focus:ring-forth text-secondary  focus:outline-none "/>
            </div>
            <div class="mt-7 ">
                <button class="bg-forth rounded-md px-5 py-2">
                    <span class="text-third font-love" onclick="addTask()">Add Task</span>
                </button>
            </div>

            <div class=" mt-10 accent-forth  w-85 min-h-96 max-h-96 overflow-y-auto" id="taskContainer">
                

                


                
            </div>

        </div>


    </div>
    

    
</body>
</html>
